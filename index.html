<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="cssfor1.css" />
</head>

<body>
    <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
    <p id="description" class="description-center">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label id="name-label" for="name">Name <input type="text" required id="name" class="form-control"
                placeholder="Enter your name"/></label>
        <label id="email-label" for="email">Email <input type="email" id="email" required class="form-control"
                placeholder="Enter your Email" /></label>
        <label id="number-label" for="number">Age <span class="clue">(optional)</span><input id="number" class="form-control" type="number" min="10" max="99" placeholder="Age" /> </label>
            <p>Which option best describes your current role?</p>
            <select name="dropdown" id="dropdown" class="form-control" required>
                <option value="">Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="recommend"><input type="radio" class="inline input-radio" name="recommend" /> Definitely</label>
            <label for="recommend"><input type="radio" class="inline input-radio" name="recommend"> Maybe</label>
            <label for="recommend"><input type="radio" class="inline input-radio" name="recommend"> Not sure</label>
            <p>What is your favorite feature of freeCodeCamp</p>
                <select id="dropdown" name="dropdown" class="form-control" required>
                    <option value="">Select an option</option>
                    <option value="challenge">Challenges</option>
                    <option value="project">Projects</option>
                    <option value="commu">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            <p>What would you like to see improved?<span class="clue"> (Check all that apply)</span></p>
            <label for="front-end"><input type="checkbox" class="inline input-checkbox" value="1" name="front-end"> Front-end
                Projects</label>
            <label for="bakc-end"><input type="checkbox" class="inline input-checkbox" value="1" name="back-end"> Back-end
                Projects</label>
            <label for="data-visualization"><input type="checkbox" class="inline input-checkbox" value="1" name="data-visualization">
                Data Visualization</label>
            <label for="challenges"><input type="checkbox" class="inline input-checkbox" value="1" name="challenges">
                Challenges</label>
            <label for="open-source-commu"><input type="checkbox" class="inline input-checkbox" value="1" name="open-source-commu">
                Open Source Community</label>
            <label for="gitter-help-r"><input type="checkbox" class="inline input-checkbox" value="1" name="gitter-help-r"> Gitter help
                rooms</label>
            <label for="video"><input type="checkbox" class="inline input-checkbox" value="1" name="video"> Videos</label>
            <label for="city-meetups"><input type="checkbox" class="inline input-checkbox" value="1" name="city-meetups"> City
                Meetups</label>
            <label for="wiki"><input type="checkbox" class="inline input-checkbox" value="1" name="wiki"> Wiki</label>
            <label for="forum"><input type="checkbox" class="inline input-checkbox" value="1" name="forum"> Forum</label>
            <label for="additional-course"><input type="checkbox" class="inline input-checkbox" value="1" name="additional-course">
                Additional Courses</label>
            <label for="comment">Any comments or suggestions?
                <textarea class="input-textarea" id="comment" name="comment" placeholder="Enter your comment here..."></textarea>
                <input class="input-submit" type="submit" id="submit" />

    </form>
</body>

</html>
